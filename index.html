<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Hieroglyphic Portal Slider</title>
</head>
<body>
    <div class="container">
        <div class="particles">
            <!--here are the all particles-->
        </div>
        <div class="allSliders">
            <div class="leftSlider">
                <div class="photoSlider">
                    <div class="card">
                        <img src="assests/images/blackcard.png" alt="card Image">
                    </div>
                    <div class="card">
                        <img src="assests/images/blackcard.png" alt="card Image">
                    </div>
                    <div class="card">
                        <img src="assests/images/blackcard.png" alt="card Image">
                    </div>
                    <div class="card">
                        <img src="assests/images/blackcard.png" alt="card Image">
                    </div>
                    <div class="card">
                        <img src="assests/images/blackcard.png" alt="card Image">
                    </div>
                    <div class="card">
                        <img src="assests/images/blackcard.png" alt="card Image">
                    </div>
                </div>
            </div>
            <div>
                <div class="portal"></div>
                <div class="portalParticles"></div>
            </div>
            <div class="rightSlider">
                <div class="photoSliderEncrypted">
                    <div class="encryption"></div>
                    <div class="encryption"></div>
                    <div class="encryption"></div>
                    <div class="encryption"></div>
                    <div class="encryption"></div>
                    <div class="encryption"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/particles.js"></script>
    <script src="js/scroller.js"></script>
    <script src="js/encryption.js"></script>
</body>
</html>
